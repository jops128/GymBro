<router-outlet></router-outlet>
<ng-template #areYouSure>
	<div style="width: 300px;">
		<h1 mat-dialog-title>Info</h1>
		<div mat-dialog-content>
		<p>Are you sure?</p>
		</div>
		<div mat-dialog-actions class="d-flex justify-content-between">
			<button mat-flat-button color="basic" [mat-dialog-close]="false">Cancel</button>
			<button mat-flat-button color="primary" cdkFocusInitial [mat-dialog-close]="true">Ok</button>
		</div>
	</div>
</ng-template>
