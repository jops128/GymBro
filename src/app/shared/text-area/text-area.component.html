<div [formGroup]="formGroup!">
	<mat-form-field [floatLabel]="'always'" [hideRequiredMarker]="!isRequired" class="w-100">
		<mat-label>{{ label }}</mat-label>
		<textarea matInput [readonly]="disabled" [formControlName]="name" [placeholder]="label" cdkTextareaAutosize #autosize="cdkTextareaAutosize"></textarea>
	</mat-form-field>
</div>
