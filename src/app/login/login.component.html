<!-- login.component.html -->

<div class="container">
	<div class="row justify-content-center">
	  <div class="col-md-6">
		<div class="card mt-5">
		  <div class="card-header">
			<h4 class="text-center">Login</h4>
		  </div>
		  <div class="card-body">
			<form [formGroup]="form">
			  <div class="form-group">
				<label for="username">Email</label>
				<input type="text" class="form-control" id="username" placeholder="Enter your username" formControlName="email">
			  </div>
			  <div class="form-group">
				<label for="password">Password</label>
				<input type="password" class="form-control" id="password" placeholder="Enter your password" formControlName="password">
			  </div>
			  <button type="submit" class="btn btn-primary btn-block mt-2" (click)="login()">Login</button>
			</form>
		  </div>
		</div>
	  </div>
	</div>
  </div>
